{{- define "main" }}
<main class="container" id="homepage">
    <!-- Hero area -->
    <div class="row">
        <div class="col-md-6 hero-area">
            <!-- Slogan -->
            {{ $slogan := split .Params.slogan " " }}
            <div class="display-4 fw-bold">
                <span class="fade-in-1s">{{ index $slogan 0 }}</span>
                <span class="fade-in-3s">{{ index $slogan 1 }}</span>
            </div>
            <!-- Subslogan -->
            <div class="lead text-muted">{{ .Params.subslogan }}</div>
            <!-- Buttons -->
            <div class="mt-3">
                <a href="https://demo.comentario.app/" class="btn btn-primary">{{ T "viewDemo" }}</a>
                <a href="#install"                     class="btn btn-cta">{{ T "getStarted" }}</a>
            </div>
        </div>
        <div class="col-md-6 hero-area">
            <img src="{{ `/img/worker.svg` | absURL }}" class="img-fluid" alt="">
        </div>
    </div>

    <!-- Content -->
    <div>
        {{ .Content }}
    </div>
</main>
{{- end }}
