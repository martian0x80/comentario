<!----------------------------------------------------------------------------------------------------------------------
    Render a navbar at the top of page.
    Context is a dictionary containing the following key-value pairs:
        page: Page being the menu is being rendered on
        menu: Name of the menu to render
        home: Home URL (linked by the logo)
----------------------------------------------------------------------------------------------------------------------->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="{{ .home }}">
            <img src="{{ `/img/comentario.svg` | absURL }}" alt="Comentario logo" width="30" height="24" class="d-inline-block align-text-top">
            Comentario
        </a>

        <!-- Nav menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu-collapsible" aria-controls="navbar-menu-collapsible" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-menu-collapsible">
            <div class="navbar-nav">
                {{- $menu := .menu }}
                {{- $page := .page }}
                {{- range (index site.Menus $menu) }}
                <a class="nav-link{{ if $page.IsMenuCurrent $menu . }} active{{ end }}"
                   {{ if $page.IsMenuCurrent $menu . }}aria-current="page"{{ end }}
                   href="{{ .URL }}">
                    {{- .Title | default (T .Identifier) -}}
                </a>
                {{- end }}
            </div>
        </div>
    </div>
</nav>
