<!----------------------------------------------------------------------------------------------------------------------
    Render a navbar for an external page at the top of page.
----------------------------------------------------------------------------------------------------------------------->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="https://comentario.app">
            <img src="{{ `/img/comentario.svg` | absURL }}" alt="Comentario logo" width="30" height="24" class="d-inline-block align-text-top">
            Comentario
        </a>

        <!-- Nav menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu-collapsible" aria-controls="navbar-menu-collapsible" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-menu-collapsible">
            <div class="navbar-nav">
                {{- range site.Menus.extnavbar }}
                <a class="nav-link{{ if $.IsMenuCurrent `extnavbar` . }} active{{ end }}"
                   {{ if $.IsMenuCurrent `extnavbar` . }}aria-current="page"{{ end }}
                   href="{{ .URL | absLangURL }}">
                    {{- .Title | default (T .Identifier) -}}
                </a>
                {{- end }}
            </div>
        </div>
    </div>
</nav>
