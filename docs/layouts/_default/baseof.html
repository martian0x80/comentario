<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    {{- partial "head-meta.html" . }}

    <!-- Link to self -->
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- Favicon   -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ `favicon.ico` | absURL }}"/>

    <!-- Page title -->
    <title>{{ .Title }}</title>

    <!-- Stylesheets -->
    <link href="{{ (resources.Get `main.scss` | toCSS | minify).Permalink }}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
{{- block "navbar" . }}
{{- partial "navbar" . }}
{{- end }}

<!-- Main content -->
{{ block "main" . }}
{{ .Content }}
{{ end }}

<!-- Footer -->
{{ block "footer" . }}
{{ partial "footer" . }}
{{ end }}

<!-- Scripts -->
{{- partial "scripts" . }}
</body>
</html>
