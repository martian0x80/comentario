<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2 fade-in">
    @for (i of [0, 1, 2, 3]; track i) {
        <div class="col h-100">
            <div class="card shadow-none border-0 h-100 placeholder-wave">
                <div class="card-body text-center">
                    <div class="card-title">
                        <span class="placeholder bg-dark bg-opacity-50 col-6"></span>
                    </div>
                    <div class="card-text">
                        <div class="placeholder bg-dark bg-opacity-50 col-12 ratio ratio-1x1 rounded-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
