<section class="container">
    <!-- Heading & subheading -->
    <h1 i18n="heading">Domain details</h1>
    <div *ngIf="_domain" class="subheading">{{ _domain.displayName || _domain.host }}</div>

    <!-- Tabs -->
    <section [appSpinner]="loading.active" spinnerSize="lg">
        <ul *ngIf="_domain" ngbNav [activeId]="subPath" class="nav-pills justify-content-center">
            <!-- Installation -->
            <li ngbNavItem="installation">
                <a ngbNavLink routerLink="installation" i18n>Installation</a>
            </li>

            <!-- Settings -->
            <li ngbNavItem="settings">
                <a ngbNavLink routerLink="settings" i18n>Settings</a>
            </li>

            <!-- Moderators -->
            <li ngbNavItem="moderators">
                <a ngbNavLink routerLink="moderators">
                    <ng-container i18n>Moderators</ng-container>
                    <!-- Badge with the number -->
                    <span *ngIf="_domain.moderators?.length as num" class="ms-2 badge bg-secondary">{{ num }}</span>
                </a>
            </li>

            <!-- Statistics -->
            <li ngbNavItem="stats">
                <a ngbNavLink routerLink="stats" i18n>Statistics</a>
            </li>

            <!-- Import/Export -->
            <li ngbNavItem="impex">
                <a ngbNavLink routerLink="impex" i18n>Import/Export</a>
            </li>

            <!-- Danger zone -->
            <li ngbNavItem="danger">
                <a ngbNavLink routerLink="danger" class="text-danger" i18n>Danger zone</a>
            </li>
        </ul>

        <!-- Tabs content -->
        <div class="mt-3 pt-3 border-top">
            <router-outlet></router-outlet>
        </div>
    </section>
</section>
