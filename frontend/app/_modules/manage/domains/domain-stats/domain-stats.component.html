<!-- Header with the badge -->
<header class="d-flex flex-wrap align-items-center mb-3">
    <h1 class="mb-0 me-2" i18n="heading">Statistics</h1>
    <app-domain-badge/>
</header>

@if ((domainMeta$ | async)?.domain?.id; as id) {
    <!-- Stats chart -->
    <app-daily-stats-chart [domainId]="id"/>

    <!-- Pageview statistics -->
    <div class="mt-3" id="domain-pageview-stats">
        <app-page-view-stats [domainId]="id"/>
    </div>
}
