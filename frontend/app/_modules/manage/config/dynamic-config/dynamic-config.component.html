<!-- Info block -->
<app-info-block i18n>These parameters can be changed on-the-fly.</app-info-block>

<!-- Config items -->
<dl *ngIf="items" class="detail-table">
    <div *ngFor="let item of items">
        <!-- Name -->
        <dt>{{ item.description }}</dt>
        <!-- Value -->
        <dd>
            <ng-container [ngSwitch]="item.datatype">
                <app-checkmark *ngSwitchCase="'boolean'" [value]="item.value"></app-checkmark>
            </ng-container>
        </dd>
    </div>
</dl>
