<div [appSpinner]="commentsLoading.active" spinnerSize="lg">
    <!-- Toolbar -->
    <div class="mb-3">
        <div class="row g-2 flex-grow-1">
            <!-- Placeholder to push other items to the right -->
            <div class="col"></div>

            <!-- Sort -->
            <div class="col-auto">
                <app-sort-selector [sort]="sort">
                    <app-sort-property by="score"   label="Score"   i18n-label></app-sort-property>
                    <app-sort-property by="created" label="Created" i18n-label></app-sort-property>
                </app-sort-selector>
            </div>

            <!-- Filter form -->
            <form [formGroup]="filterForm" class="col-12 col-sm-auto">
                <!-- Substring filter -->
                <div class="col-sm-auto">
                    <input formControlName="filter" id="filterString" class="form-control" type="search"
                           placeholder="Filter" aria-label="Filter" i18n-placeholder i18n-aria-label>
                </div>
            </form>
        </div>
    </div>

    <ng-container *ngIf="comments?.length">
        <!-- Comment list -->
        <div class="list-group">
            <div *ngFor="let c of comments"
                 [class.list-group-item-warning]="c.isPending"
                 [class.list-group-item-danger]="!c.isPending && !c.isApproved" class="list-group-item clearfix">
                <!-- Comment metadata -->
                <div class="clearfix list-group-item-header">
                    <!-- Comment creation time -->
                    <div class="small text-muted float-end ps-3">{{ c.createdTime | datetime }}</div>
                    <!-- Comment score -->
                    <div [class.text-danger]="c.score! < 0" [class.text-success]="c.score! > 0" class="small float-end fw-bold ps-3">{{ c.score }}</div>
                    <!-- User created -->
                    <div *ngIf="commenters.get(c.userCreated!) as cr" class="d-inline-block">
                        <fa-icon [icon]="faUser" class="me-2"></fa-icon>
                        <ng-container>{{ cr.name }}</ng-container>
                    </div>
                    <!-- Pending badge -->
                    <span *ngIf="c.isPending" class="badge bg-warning ms-2" i18n>Pending</span>
                </div>
                <!-- Action buttons -->
                <div *ngIf="isModerator || c.userCreated === principal?.id" class="mt-3 float-end">
                    <!-- Approve -->
                    <button *ngIf="isModerator && c.isPending" (click)="approveComment(c)"
                            class="btn btn-sm btn-link text-success" type="button" title="Approve" i18n-title>
                        <fa-icon [icon]="faCheck"></fa-icon>
                    </button>
                    <!-- Reject -->
                    <button *ngIf="isModerator && c.isPending" (click)="rejectComment(c)"
                            class="btn btn-sm btn-link text-warning" type="button" title="Reject" i18n-title>
                        <fa-icon [icon]="faXmark"></fa-icon>
                    </button>
                    <!-- Delete -->
                    <button (click)="deleteComment(c)" class="btn btn-sm btn-link text-danger" type="button"
                            title="Delete" i18n-title>
                        <fa-icon [icon]="faTrashAlt"></fa-icon>
                    </button>
                    <!-- Permalink -->
                    <a [href]="c.url" class="btn btn-sm btn-link" title="Permalink" target="_blank" rel="nofollow noopener noreferrer">
                        <fa-icon [icon]="faLink"></fa-icon>
                    </a>
                </div>
                <!-- Comment text -->
                <div [innerHTML]="c.html" class="mt-2"></div>
            </div>
        </div>

        <!-- Item count -->
        <div class="py-2 text-center small text-muted">
            <ng-container *ngIf="!canLoadMore" i18n>All</ng-container>&ngsp;<ng-container>{{ comments!.length }}</ng-container>&nbsp;<ng-container i18n>items displayed</ng-container>
        </div>

        <!-- Load more items button -->
        <div *ngIf="canLoadMore" class="py-2 text-center">
            <button type="button" (click)="load(false)" class="btn btn-outline-secondary">
                <ng-container i18n>Load more</ng-container>
            </button>
        </div>
    </ng-container>

    <!-- Nothing found placeholder -->
    <div *ngIf="!commentsLoading.active && !comments?.length" class="py-4 text-center text-muted" i18n>Nothing found.</div>
</div>
