<div class="col h-100">
    <div class="card h-100">
        <div class="card-body text-center text-nowrap">
            <div class="card-title">
                <div class="metric-label">{{ label }}</div>
                <div *ngIf="sublabel" class="metric-sublabel">{{ sublabel }}</div>
            </div>
            <div class="card-text">
                <div *ngIf="value !== undefined else noValue" [class.metric-value-1m]="value >= 1000000"
                     class="metric-value">{{ value | number }}</div>
                <ng-template #noValue>
                    <div class="spinner-grow spinner-grow-sm" role="status"></div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
