    insert into cm_comments(id, parent_id, page_id, markdown, html, score, is_sticky, is_approved, is_pending, is_deleted, ts_created, user_created)
      values
        ('53e9b427-7e46-4ec9-8797-0c28029a557f', null, 'f88fffb2-c354-494b-94f4-aae1a84653c3', E'Welcome to the **Comentario Demo Page**!\n\nFeel free to leave a comment below, and otherwise to experiment with Comentario on this page. You can also register or login with email `admin@admin` and password `admin` — and do check out the [Admin UI](https://edge.comentario.app/en/manage/dashboard)!\n\n---\n\nThis demo Comentario instance will be reset nightly to keep it pristine.\n\n---\n\n**Note:** please be aware that, since the Admin UI in this demo is open to anyone, any data you enter (such as email) will become publicly accessible until the next nightly reset.', '<p>Welcome to the <strong>Comentario Demo Page</strong>!</p><p>Feel free to leave a comment below, and otherwise to experiment with Comentario on this page. You can also register or login with email <code>admin@admin</code> and password <code>admin</code> — and do check out the <a href="https://edge.comentario.app/en/manage/dashboard" rel="nofollow noopener" target="_blank">Admin UI</a>!</p><hr><p>This demo Comentario instance will be reset nightly to keep it pristine.</p><hr><p><strong>Note:</strong> please be aware that, since the Admin UI in this demo is open to anyone, any data you enter (such as email) will become publicly accessible until the next nightly reset.</p>', 0, true, true, false, false, current_timestamp, '39a71854-bcfd-42d5-af62-5e931d7a72d8'),
