info:
  title: Comentario
  version: 1.0.0
consumes:
  - application/json
produces:
  - application/json
schemes:
  - http
swagger: "2.0"
basePath: /api

securityDefinitions:
  # Header authentication for commenters (used by the embed part). Apart from the delivery method, its difference from
  # the userCookie security is that userSessionHeader allows to 'authenticate' as an anonymous user
  userSessionHeader:
    type: apiKey
    in: header
    name: X-User-Session

  # Cookie authentication for users (used by the frontend part). Uses the apiKey type for the lack of a proper
  # cookie-based authentication in Swagger 2
  userCookie:
    type: apiKey
    in: header
    name: Cookie

  # Token authentication for certain endpoints, called externally, such as password reset or email confirmation
  token:
    type: oauth2
    flow: accessCode
    authorizationUrl: http://dummy/
    tokenUrl: http://dummy/
    scopes:
      pwd-reset: reset user's password
      confirm-email: confirm user's email

# Default security is cookie-based user authentication
security:
  - userCookie: []

definitions:

  clientConfig:
    description: Client configuration
    type: object
    readOnly: true
    required:
      - baseUrl
      - signupAllowed
      - federatedIdps
    properties:
      baseUrl:
        type: string
        x-isnullable: false
        description: Base Comentario URL
      signupAllowed:
        type: boolean
        x-isnullable: false
        description: Whether registration of new users is allowed
      federatedIdps:
        type: array
        items:
          $ref: "#/definitions/federatedIdentityProvider"
        description: Configured federated identity providers

  comment:
    description: Comment residing on a page
    type: object
    readOnly: true
    properties:
      id:
        type: string
        format: uuid
        description: Unique record ID
      parentId:
        type: string
        format: uuid
        description: Parent record ID, null if it's a root comment on the page
      pageId:
        type: string
        format: uuid
        description: ID of the page
      markdown:
        type: string
        description: Comment text in markdown
      html:
        type: string
        description: Rendered comment text in HTML
      score:
        type: integer
        description: Comment score
        x-omitempty: false
      isSticky:
        type: boolean
        description: Whether the comment is sticky (attached to the top of page)
        x-omitempty: false
      isApproved:
        type: boolean
        description: Whether the comment is approved and can be seen by everyone
        x-omitempty: false
      isSpam:
        type: boolean
        description: Whether the comment is flagged as (potential) spam
        x-omitempty: false
      isDeleted:
        type: boolean
        description: Whether the comment is marked as deleted
        x-omitempty: false
      createdTime:
        type: string
        format: date-time
        description: When the comment was created
      userCreated:
        type: string
        format: uuid
        description: ID of the user who created the comment
      direction:
        type: integer
        format: int8
        description: Vote direction for the current user

  commenter:
    description: Stripped-down, read-only version of the user who authored a comment
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: Unique user ID
      email:
        type: string
        format: email
        description: Email address of the user
      name:
        type: string
        description: Full name of the user
      websiteUrl:
        type: string
        format: uri
        description: URL of the user's website
      avatarUrl:
        type: string
        format: uri
        description: URL of the user's avatar
      isModerator:
        type: boolean
        description: Whether the user is a moderator on this specific domain
        x-omitempty: false
      isCommenter:
        type: boolean
        description: Whether the user is a commenter on this specific domain (false means the user is read-only)
        x-omitempty: false

  commentSort:
    description: Comment sorting. 1st letter defines the property, 2nd letter the direction
    type: string
    minLength: 2
    maxLength: 2
    enum:
      - ta # By timestamp, ascending
      - td # By timestamp, descending
      - sa # By score, ascending
      - sd # By score, descending
    x-isnullable: false

  commentState:
    description: Comment state
    type: string
    enum:
      - approved
      - unapproved
      - flagged

  domain:
    description: Registered domain
    type: object
    required:
      - host
    properties:
      id:
        type: string
        format: uuid
        readOnly: true
        description: Unique domain ID
      name:
        type: string
        maxLength: 255
        description: Domain display name
      host:
        $ref: "#/definitions/host"
        description: Domain host
      createdTime:
        type: string
        format: date-time
        readOnly: true
        description: When the domain was created
      isReadonly:
        type: boolean
        description: Whether the domain is readonly (no new comments are allowed)
        x-omitempty: false
      authAnonymous:
        type: boolean
        description: Whether anonymous comments are allowed
        x-omitempty: false
      authLocal:
        type: boolean
        description: Whether local authentication is allowed
        x-omitempty: false
      authSso:
        type: boolean
        description: Whether SSO authentication is allowed
        x-omitempty: false
      ssoUrl:
        type: string
        description: SSO provider URL
      modAnonymous:
        type: boolean
        description: Whether all anonymous comments are to be approved by a moderator
        x-omitempty: false
      modAuthenticated:
        type: boolean
        description: Whether all non-anonymous comments are to be approved by a moderator
        x-omitempty: false
      modLinks:
        type: boolean
        description: Whether all comments containing a link are to be approved by a moderator
        x-omitempty: false
      modImages:
        type: boolean
        description: Whether all comments containing an image are to be approved by a moderator
        x-omitempty: false
      modNotifyPolicy:
        $ref: "#/definitions/domainModNotifyPolicy"
        description: Moderator notification policy for domain
      defaultSort:
        $ref: "#/definitions/commentSort"
        description: Default comment sorting for domain
      countComments:
        type: integer
        readOnly: true
        description: Total number of comments
        x-omitempty: false
      countViews:
        type: integer
        readOnly: true
        description: Total number of views
        x-omitempty: false

  domainModNotifyPolicy:
    description: Moderator notification policy for domain
    type: string
    enum:
      - none
      - pending
      - all
    x-isnullable: false

  apiError:
    description: Generic API error object
    type: object
    readOnly: true
    properties:
      id:
        type: string
      message:
        type: string
      details:
        type: string
    x-go-type:
      import:
        package: "gitlab.com/comentario/comentario/internal/api/exmodels"
      type: "Error"

  federatedIdentityProvider:
    description: Federated identity provider info
    type: object
    required:
      - id
      - name
      - icon
    properties:
      id:
        $ref: "#/definitions/federatedIdpId"
        description: Provider ID
        example: github
      name:
        type: string
        description: Provider name
        x-isnullable: false
        example: GitHub
      icon:
        type: string
        description: Provider icon name
        x-isnullable: false
        example: github

  federatedIdpId:
    description: Federated identity provider ID, a subset of identityProviderId
    type: string
    enum:
      - github
      - gitlab
      - google
      - twitter
    x-isnullable: false

  # TODO new-db deprecated
  hexId:
    description: ID consisting of 64 hex digits
    type: string
    minLength: 64
    maxLength: 64
    pattern: '[0-9a-f]{64}'

  host:
    description: DNS hostname, with an optional port number
    example: example.com:8080
    type: string
    minLength: 1
    maxLength: 259  # 253 (max length of a DNS name) + ":" + 5 (port number 1..65535)
    pattern: "[-.a-z0-9]{1,253}(:[0-9]{1-5})?"
    x-isnullable: false

  # TODO new-db deprecated
  page:
    description: Page hosting comments
    type: object
    required:
      - host
    properties:
      host:
        $ref: "#/definitions/host"
      path:
        $ref: "#/definitions/path"
      isLocked:
        type: boolean
        x-omitempty: false
      commentCount:
        type: integer
        readOnly: true
        x-omitempty: false
      title:
        type: string
        readOnly: true

  pageInfo:
    description: Information about a page displaying comments
    type: object
    readOnly: true
    properties:
      domainId:
        type: string
        format: uuid
        description: Domain ID
      pageId:
        type: string
        format: uuid
        description: Page ID
      isDomainReadonly:
        type: boolean
        description: Whether the domain is readonly (no new comments are allowed)
        x-omitempty: false
      isPageReadonly:
        type: boolean
        description: Whether the page is readonly (no new comments are allowed)
        x-omitempty: false
      authAnonymous:
        type: boolean
        description: Whether anonymous comments are allowed
        x-omitempty: false
      authLocal:
        type: boolean
        description: Whether local authentication is allowed
        x-omitempty: false
      authSso:
        type: boolean
        description: Whether SSO authentication is allowed
        x-omitempty: false
      ssoUrl:
        type: string
        description: SSO provider URL
      defaultSort:
        $ref: "#/definitions/commentSort"
        description: Default comment sorting for domain
      idps:
        type: array
        items:
          $ref: "#/definitions/federatedIdpId"
        description: List of IDs of enabled federated identity providers

  path:
    description: Path on a certain host
    example: /foo
    type: string
    minLength: 1
    maxLength: 2075 # 2083 (max URL length) - 8 (http://a, the shortest possible prefix)
    pattern: "/.*"
    x-isnullable: false

  principal:
    description: Authenticated or anonymous user
    type: object
    readOnly: true
    properties:
      id:
        type: string
        format: uuid
        description: Unique user ID
      email:
        type: string
        format: email
        description: Email address of the user
      name:
        type: string
        description: Full name of the user
      websiteUrl:
        type: string
        format: uri
        description: Optional website URL of the user
      isLocal:
        type: boolean
        description: Whether the user is authenticated locally (as opposed to via a federated identity provider)
        x-omitempty: false
      isConfirmed:
        type: boolean
        description: Whether the user has confirmed their email address
        x-omitempty: false
      isOwner:
        type: boolean
        description: Whether the user is an owner of the domain (only for commenter auth)
        x-omitempty: false
      isModerator:
        type: boolean
        description: Whether the user is a moderator on this specific domain (only for commenter auth)
        x-omitempty: false
      isCommenter:
        type: boolean
        description: Whether the user is a commenter on this specific domain (false means the user is read-only; only for commenter auth)
        x-omitempty: false
      notifyReplies:
        type: boolean
        description: Whether the user is to be notified about replies to their comments (only for commenter auth)
        x-omitempty: false
      notifyModerator:
        type: boolean
        description: Whether the user is to receive moderator notifications (only for commenter auth)
        x-omitempty: false

parameters:

  federatedIdpId:
    in: path
    name: provider
    required: true
    description: Federated identity provider ID
    type: string
    enum:
      - github
      - gitlab
      - google
      - twitter

  pathImportSource:
    name: source
    in: path
    required: true
    description: Source of the data to import into a domain
    type: string
    enum:
      - commento
      - disqus

  pathHost:
    name: host
    in: path
    required: true
    description: Domain host path parameter
    type: string
    minLength: 1
    maxLength: 259
    pattern: "[-.a-z0-9]{1,253}(:[0-9]{1-5})?"

  pathUuid:
    in: path
    name: uuid
    required: true
    description: UUID in the path
    type: string
    format: uuid
    x-isnullable: false

  queryToken:
    in: query
    name: token
    required: true
    description: ID consisting of 64 hex digits, in the query parameter
    type: string
    minLength: 64
    maxLength: 64
    pattern: '[0-9a-f]{64}'

responses:
  # 400
  BadRequest:
    description: Invalid input data has been passed
    schema:
      $ref: "#/definitions/apiError"

  # 401
  Unauthorised:
    description: User is not authorised
    schema:
      $ref: "#/definitions/apiError"

  # 403
  Forbidden:
    description: The specified operation is not allowed
    schema:
      $ref: "#/definitions/apiError"

  # 404
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: "#/definitions/apiError"

  # 422
  UnprocessableEntity:
    description: Invalid input data has been passed
    schema:
      $ref: "#/definitions/apiError"

  # 500
  InternalError:
    description: Server experiences an internal error
    schema:
      $ref: "#/definitions/apiError"

  # 307
  OAuthRedirect:
    description: Redirecting to a federated identity provider
    headers:
      Location:
        type: string

  # 401
  OAuthFailure:
    description: Authentication failed
    schema:
      type: string

paths:
  /_:
    options:
      operationId: Generic
      summary: Fake endpoint to provide generic errors
      tags:
        - ApiGeneric
      responses:
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorised"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        422:
          $ref: "#/responses/UnprocessableEntity"
        500:
          $ref: "#/responses/InternalError"

  #---------------------------------------------------------------------------------------------------------------------
  # Generic stuff
  #---------------------------------------------------------------------------------------------------------------------

  /config/client:
    get:
      operationId: ConfigClientGet
      summary: Obtain client configuration
      tags:
        - ApiGeneric
      security: []
      responses:
        200:
          description: Client configuration
          schema:
            $ref: "#/definitions/clientConfig"

  /user/{uuid}/avatar:
    get:
      operationId: UserAvatarGet
      summary: Get an avatar for given user in JPEG format
      tags:
        - ApiGeneric
      security: []
      produces:
        - image/jpeg
      parameters:
        - $ref: "#/parameters/pathUuid"
      responses:
        200:
          description: User avatar in the JPEG format
          schema:
            type: file
        204:
          description: User has no avatar

  #---------------------------------------------------------------------------------------------------------------------
  # Auth
  #---------------------------------------------------------------------------------------------------------------------

  /auth/confirm:
    get:
      operationId: AuthConfirm
      summary: Confirm the user's email using the provided token
      tags:
        - ApiAuth
      security:
        - token: [confirm-email]
      responses:
        307:
          description: Email has been confirmed, redirecting to the signup URL, if any, otherwise to login
          headers:
            Location:
              type: string

  /auth/login:
    post:
      operationId: AuthLogin
      summary: Sign in as an existing user
      tags:
        - ApiAuth
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                minLength: 1
                maxLength: 63
      responses:
        200:
          description: Login successful
          schema:
            $ref: "#/definitions/principal"

  /auth/logout:
    post:
      operationId: AuthLogout
      summary: Log the current user out
      tags:
        - ApiAuth
      responses:
        204:
          description: User has been logged out

  /auth/profile:
    post:
      operationId: AuthSignup
      summary: Sign up as a new owner
      tags:
        - ApiAuth
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - name
              - email
              - password
            properties:
              name:
                type: string
                minLength: 1
                maxLength: 63
              email:
                type: string
                format: email
              password:
                type: string
                minLength: 1
                maxLength: 63
      responses:
        200:
          description: Owner has signed up successfully, returning a principal
          schema:
            $ref: "#/definitions/principal"

    delete:
      operationId: AuthDeleteProfile
      summary: Delete the account of the current user
      tags:
        - ApiAuth
      responses:
        204:
          description: Owner's account has been deleted

  /auth/password-reset:
    post:
      operationId: AuthPwdResetSendEmail
      summary: Request a password reset for a local user by sending them an email
      tags:
        - ApiAuth
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
      responses:
        204:
          description: Reset email has been sent, if the email address is known

    put:
      operationId: AuthPwdResetChange
      summary: Give a local user a new password
      tags:
        - ApiAuth
      security:
        - token: [pwd-reset]
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - password
            properties:
              password:
                type: string
                description: New password to set
                minLength: 1
                maxLength: 63
      responses:
        204:
          description: Password has been reset

  #---------------------------------------------------------------------------------------------------------------------
  # Current user
  #---------------------------------------------------------------------------------------------------------------------

  /user:
    get:
      operationId: CurUserGet
      summary: Fetch the currently authenticated user, if any
      tags:
        - ApiAuth
      security: []
      responses:
        200:
          description: User is authenticated, principal info returned
          schema:
            $ref: "#/definitions/principal"
        204:
          description: User is not authenticated

    put:
      operationId: CurUserProfileUpdate
      summary: Update profile details of the current user
      tags:
        - ApiAuth
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                minLength: 1
                maxLength: 63
                description: New full name of the user
              curPassword:
                type: string
                minLength: 1
                maxLength: 63
                description: Current password of the user. Required if newPassword is given, otherwise ignored
              newPassword:
                type: string
                minLength: 1
                maxLength: 63
                description: New password to set for the user. Optional, if not provided, the password remains unchanged
      responses:
        204:
          description: User profile has been updated

  #---------------------------------------------------------------------------------------------------------------------
  # Comments
  #---------------------------------------------------------------------------------------------------------------------

  /comments:
    post:
      operationId: CommentList
      summary: Get a list of comments and commenters for the given host/path combination
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - host
              - path
            properties:
              host:
                $ref: "#/definitions/host"
                description: Host the comments reside on
              path:
                $ref: "#/definitions/path"
                description: Path of the page the comments reside on
      responses:
        200:
          description: Comment and commenter list
          schema:
            type: object
            properties:
              pageInfo:
                description: Page info
                $ref: "#/definitions/pageInfo"
              comments:
                description: Comments on the page
                type: array
                items:
                  $ref: "#/definitions/comment"
              commenters:
                description: Commenters, who authored comments on the page
                type: array
                items:
                  $ref: "#/definitions/commenter"

    put:
      operationId: CommentNew
      summary: Add a new comment
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - host
              - path
              - markdown
            properties:
              host:
                description: Host the page resides on
                $ref: "#/definitions/host"
              path:
                description: Path to the page to create a comment on
                $ref: "#/definitions/path"
              parentId:
                description: Optional ID of the parent comment for the new one. If omitted, a root comment will be added
                type: string
                format: uuid
              markdown:
                description: Comment text in the markdown format
                type: string
                minLength: 1
                maxLength: 4096
                x-isnullable: false
      responses:
        200:
          description: Comment is added
          schema:
            type: object
            properties:
              comment:
                description: Added comment
                $ref: "#/definitions/comment"
              commenter:
                description: Commenter that corresponds to the current user
                $ref: "#/definitions/commenter"

  /comments/counts:
    post:
      operationId: CommentCount
      summary: Request comment counts for specified paths on given domain
      tags:
        - ApiCommenter
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - host
              - paths
            properties:
              host:
                $ref: "#/definitions/host"
              paths:
                type: array
                items:
                  $ref: "#/definitions/path"
                minItems: 1
                maxItems: 32
      responses:
        200:
          description: Comment counts per path
          schema:
            type: object
            properties:
              commentCounts:
                type: object # map[string]int

  /comments/{uuid}:
    parameters:
      - $ref: "#/parameters/pathUuid"

    delete:
      operationId: CommentDelete
      summary: Delete specified comment
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      responses:
        204:
          description: Comment has been deleted

    put:
      operationId: CommentUpdate
      summary: Update specified comment
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - markdown
            properties:
              markdown:
                description: Comment text in the markdown format
                type: string
                minLength: 1
                maxLength: 4096
                x-isnullable: false
      responses:
        200:
          description: Comment is updated, the updated comment is returned
          schema:
            type: object
            properties:
              comment:
                description: >
                  Updated comment. NB: Vote direction in the returned comment is always 0
                $ref: "#/definitions/comment"

    post:
      operationId: CommentVote
      summary: Vote for specified comment
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - direction
            properties:
              direction:
                type: integer
                format: int8
                enum:
                  - -1
                  - 0
                  - 1
                description: Vote direction
      responses:
        200:
          description: Vote has been applied
          schema:
            type: object
            properties:
              score:
                type: integer
                description: The updated comment score
                x-omitempty: false

  /comments/{uuid}/moderate:
    post:
      operationId: CommentModerate
      summary: Moderate specified unapproved comment
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - $ref: "#/parameters/pathUuid"
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - approve
            properties:
              approve:
                description: Whether to approve the comment
                type: boolean
      responses:
        204:
          description: Comment has been approved

  #---------------------------------------------------------------------------------------------------------------------
  # Commenters
  #---------------------------------------------------------------------------------------------------------------------

  /commenter/login:
    post:
      operationId: CommenterLogin
      summary: Sign a commenter in
      tags:
        - ApiCommenter
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
              - host
            properties:
              email:
                type: string
                format: email
                description: Commenter's email
              password:
                type: string
                minLength: 1
                description: Commenter's password
              host:
                $ref: "#/definitions/host"
                description: Host the commenter is signing in on
      responses:
        200:
          description: Logged in successfully
          schema:
            type: object
            properties:
              sessionToken:
                type: string
                description: Session token to authenticate subsequent API requests with
              principal:
                $ref: "#/definitions/principal"
                description: Authenticated principal

  /commenter/logout:
    post:
      operationId: CommenterLogout
      summary: Log the currently signed-in commenter out
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      responses:
        204:
          description: Logged out successfully

  /commenter/signup:
    post:
      operationId: CommenterSignup
      summary: Sign up as a new commenter
      tags:
        - ApiCommenter
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - name
              - password
              - url
            properties:
              email:
                type: string
                format: email
                description: User's email
              name:
                type: string
                minLength: 1
                maxLength: 63
                description: User's full name
              password:
                type: string
                minLength: 1
                maxLength: 63
                description: User's password
              websiteUrl:
                type: string
                format: uri
                description: Optional website URL of the user
              url:
                type: string
                format: uri
                description: URL the user signed up on
      responses:
        200:
          description: Commenter signed up successfully
          schema:
            type: object
            properties:
              isConfirmed:
                type: boolean
                description: Whether the user has been immediately confirmed
                x-omitempty: false

  /commenter/pwdreset:
    post:
      operationId: CommenterPwdResetSendEmail
      summary: Request commenter's password reset by sending them an email
      tags:
        - ApiCommenter
      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
      responses:
        204:
          description: Reset email has been sent, if the email address is known

  /commenter/self:
    post:
      operationId: CommenterSelf
      summary: Request commenter's sign-in status and, if the commenter's signed in, their details
      tags:
        - ApiCommenter
      security: []
      responses:
        204:
          description: User is not signed in
        200:
          description: User is authenticated, principal info returned
          schema:
            $ref: "#/definitions/principal"

  /commenter/update:
    post:
      operationId: CommenterUpdate
      summary: Update commenter details
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - name
            properties:
              email:
                type: string
                format: email
              name:
                type: string
                minLength: 1
                maxLength: 63
              websiteUrl:
                type: string
                format: uri
      responses:
        204:
          description: Commenter details haven been updated

  #---------------------------------------------------------------------------------------------------------------------
  # Dashboard
  #---------------------------------------------------------------------------------------------------------------------

  /dashboard:
    get:
      operationId: DashboardDataGet
      summary: Get summary ("dashboard") data for the user
      tags:
        - ApiOwner
      responses:
        200:
          description: Dashboard data
          schema:
            type: object
            required:
              - countDomains
              - countPages
              - countComments
              - countCommenters
            properties:
              countDomains:
                description: Total number of domains belonging to the user
                type: integer
                format: uint
                x-omitempty: false
                x-isnullable: false
              countPages:
                description: Total number of pages with comments on the user's domains
                type: integer
                format: uint
                x-omitempty: false
                x-isnullable: false
              countComments:
                description: Total number of comments on the user's domains
                type: integer
                format: uint
                x-omitempty: false
                x-isnullable: false
              countCommenters:
                description: Total number of commenters, who left comments on the user's domains
                type: integer
                format: uint
                x-omitempty: false
                x-isnullable: false

  /dashboard/stats:
    get:
      operationId: DashboardStatisticsGet
      summary: Get comment and view statistics for the user
      tags:
        - ApiOwner
      parameters:
        - in: query
          name: numDays
          type: integer
          format: uint
          minimum: 1
          maximum: 30
          default: 30
          description: Number of days to get statistics for
      responses:
        200:
          description: Statistical data on comments and views for the current user
          schema:
            type: object
            properties:
              viewCounts:
                type: array
                items:
                  type: integer
                  format: uint
              commentCounts:
                type: array
                items:
                  type: integer
                  format: uint

  #---------------------------------------------------------------------------------------------------------------------
  # Domains
  #---------------------------------------------------------------------------------------------------------------------

  /domains:
    get:
      operationId: DomainList
      summary: Get a list of registered domains
      tags:
        - ApiOwner
      responses:
        200:
          description: List of domains
          schema:
            type: object
            properties:
              domains:
                type: array
                items:
                  $ref: "#/definitions/domain"

    post:
      operationId: DomainNew
      summary: Register a new domain
      tags:
        - ApiOwner
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - domain
            properties:
              domain:
                $ref: "#/definitions/domain"
                description: Domain properties
              federatedIdpIds:
                type: array
                items:
                  $ref: "#/definitions/federatedIdpId"
                description: IDs of federated identity providers enabled for the domain
      responses:
        200:
          description: Domain added successfully
          schema:
            $ref: "#/definitions/domain"
            description: The added domain

  /domains/{uuid}:
    parameters:
      - $ref: "#/parameters/pathUuid"

    get:
      operationId: DomainGet
      summary: Get properties of a domain
      tags:
        - ApiOwner
      responses:
        200:
          description: Domain properties
          schema:
            type: object
            properties:
              domain:
                $ref: "#/definitions/domain"
                description: Domain properties
              federatedIdpIds:
                type: array
                items:
                  $ref: "#/definitions/federatedIdpId"
                description: IDs of federated identity providers enabled for the domain

    put:
      operationId: DomainUpdate
      summary: Update properties of specified domain
      tags:
        - ApiOwner
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - domain
            properties:
              domain:
                $ref: "#/definitions/domain"
                description: Domain properties
              federatedIdpIds:
                type: array
                items:
                  $ref: "#/definitions/federatedIdpId"
                description: IDs of federated identity providers enabled for the domain
      responses:
        200:
          description: Domain properties have been updated
          schema:
            $ref: "#/definitions/domain"
            description: The updated domain

    delete:
      operationId: DomainDelete
      summary: Delete a domain
      tags:
        - ApiOwner
      responses:
        204:
          description: Domain has been deleted

  /domains/{uuid}/clear:
    delete:
      operationId: DomainClear
      summary: Clear all domain's pages/comments/votes
      tags:
        - ApiOwner
      parameters:
        - $ref: "#/parameters/pathUuid"
      responses:
        204:
          description: Domain has been cleared

  /domains/{uuid}/readonly:
    put:
      operationId: DomainReadonly
      summary: Set the domain's readonly state
      tags:
        - ApiOwner
      parameters:
        - $ref: "#/parameters/pathUuid"
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - readonly
            properties:
              readonly:
                type: boolean
                description: Readonly status to set
      responses:
        204:
          description: Domain status has been set

  /domains/{uuid}/export:
    get:
      operationId: DomainExport
      summary: Export domain data and download as a gzip-archive file
      tags:
        - ApiOwner
      produces:
        - application/gzip
      parameters:
        - $ref: "#/parameters/pathUuid"
      responses:
        200:
          description: Export file
          schema:
            type: file
          headers:
            Content-Disposition:
              type: string

  /domains/{uuid}/import/{source}:
    post:
      operationId: DomainImport
      summary: Import comments and commenters into specified domain from exported data, downloaded from certain URL
      tags:
        - ApiOwner
      consumes:
        - multipart/form-data
      parameters:
        - $ref: "#/parameters/pathUuid"
        - $ref: "#/parameters/pathImportSource"
        - in: formData
          name: data
          type: file
          required: true
          description: Import data file
      responses:
        200:
          description: Import completed successfully
          schema:
            type: object
            properties:
              numImported:
                type: integer
                format: uint
                description: Number of imported comments
                x-omitempty: false

  /domains/{host}/moderators:
    parameters:
      - $ref: "#/parameters/pathHost"

    post:
      operationId: DomainModeratorNew
      summary: Add a new domain moderator
      tags:
        - ApiOwner
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
      responses:
        204:
          description: Domain moderator has been added

    delete:
      operationId: DomainModeratorDelete
      summary: Delete specified domain moderator
      tags:
        - ApiOwner
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
      responses:
        204:
          description: Domain moderator has been deleted

  /domains/{host}/sso/new:
    post:
      operationId: DomainSsoSecretNew
      summary: Generate an SSO secret for specified domain
      tags:
        - ApiOwner
      parameters:
        - $ref: "#/parameters/pathHost"
      responses:
        200:
          description: SSO secret has been generated for the domain
          schema:
            type: object
            properties:
              ssoSecret:
                $ref: "#/definitions/hexId"

  /domains/{host}/stats:
    get:
      operationId: DomainStatistics
      summary: Get comment and view statistics for specified domain
      tags:
        - ApiOwner
      parameters:
        - $ref: "#/parameters/pathHost"
        - in: query
          name: numDays
          type: integer
          format: uint
          minimum: 1
          maximum: 30
          default: 30
          description: Number of days to get statistics for
      responses:
        200:
          description: Statistical data on comments and views for the domain
          schema:
            type: object
            properties:
              viewCounts:
                type: array
                items:
                  type: integer
                  format: uint
              commentCounts:
                type: array
                items:
                  type: integer
                  format: uint

  #---------------------------------------------------------------------------------------------------------------------
  # Pages
  #---------------------------------------------------------------------------------------------------------------------

  /page/update:
    post:
      operationId: PageUpdate
      summary: Update specified page's properties
      tags:
        - ApiCommenter
      security:
        - userSessionHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - page
            properties:
              page:
                $ref: "#/definitions/page"
      responses:
        204:
          description: Page properties have been updated

  #---------------------------------------------------------------------------------------------------------------------
  # OAuth
  #---------------------------------------------------------------------------------------------------------------------

  /oauth/{provider}:
    get:
      operationId: OauthInit
      summary: Initiate signing in using federated authentication
      tags:
        - ApiCommenter
      security: []
      produces:
        - text/html # For an error response only, otherwise a redirect is issued
      parameters:
        - $ref: "#/parameters/federatedIdpId"
        - $ref: "#/parameters/queryToken"
      responses:
        307:
          $ref: "#/responses/OAuthRedirect"
        401:
          $ref: "#/responses/OAuthFailure"

  /oauth/{provider}/callback:
    get:
      operationId: OauthCallback
      summary: Endpoint that gets called back by the federated authentication provider
      tags:
        - ApiCommenter
      security: []
      produces:
        - text/html
      parameters:
        - $ref: "#/parameters/federatedIdpId"
      responses:
        200:
          description: User has successfully signed in
        401:
          $ref: "#/responses/OAuthFailure"

  /oauth/sso:
    get:
      operationId: OauthSsoInit
      summary: Initiate signing in using federated SSO authentication
      tags:
        - ApiCommenter
      security: []
      produces:
        - text/html # For an error response only, otherwise a redirect is issued
      parameters:
        - $ref: "#/parameters/queryToken"
      responses:
        307:
          $ref: "#/responses/OAuthRedirect"
        401:
          $ref: "#/responses/OAuthFailure"

  /oauth/sso/callback:
    get:
      operationId: OauthSsoCallback
      summary: Endpoint that gets called back by the SSO authentication provider
      tags:
        - ApiCommenter
      security: []
      produces:
        - text/html
      parameters:
        - in: query
          name: payload
          type: string
          required: true
          minLength: 1
        - in: query
          name: hmac
          type: string
          required: true
          minLength: 1
      responses:
        200:
          description: User has successfully signed in
        401:
          $ref: "#/responses/OAuthFailure"

  #---------------------------------------------------------------------------------------------------------------------
  # Testing endpoints
  # These endpoints are only available during the test cycle and never in production
  #---------------------------------------------------------------------------------------------------------------------

  /e2e/reset:
    post:
      operationId: E2eReset
      summary: Reset the backend (all settings and database) to testing defaults
      tags:
        - ApiE2e
      security: []
      responses:
        204:
          description: The backend has been successfully reset
